<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springwala | My Profile</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F6F6;
        }
    </style>
</head>

<body class="bg-[#F4F6F6] flex flex-col items-center min-h-screen pb-20">

    <!-- Header -->
    <div class="w-full flex items-center justify-center relative mt-[69px] mb-[30px]">

        <!-- Back Button -->
        <a href="index.html" class="absolute left-[16px]">
            <!-- Placeholder Back Icon -->
            <img src="assets/icons/mobile/search.svg" alt="Back" class="w-6 h-6 rotate-180 opacity-0">
            <div class="absolute inset-0 flex items-center justify-center">
                <!-- Using a simple SVG for back arrow if image not found, or placeholder -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </a>

        <h1 class="font-semibold text-[20px] text-[#1E1E1E]">My Account</h1>
    </div>

    <!-- Wrapper for Cards -->
    <div class="w-full max-w-[428px] px-4 flex flex-col items-center">

        <!-- Red Profile Card -->
        <div class="w-full bg-[#BE2229] rounded-t-[10px] pt-8 pb-6 flex flex-col items-center relative">

            <!-- Profile Image Area -->
            <div class="relative mb-4">
                <div class="w-[140px] h-[140px] rounded-full overflow-hidden border-4 border-white bg-gray-300">
                    <img id="profile-image" src="assets/images/header.png" alt="Profile"
                        class="w-full h-full object-cover">
                </div>

                <!-- Edit Icon (Pencil) -->
                <button onclick="document.getElementById('file-input').click()"
                    class="absolute bottom-2 right-2 bg-white rounded-full p-2 shadow-md cursor-pointer hover:bg-gray-100 transition">
                    <!-- Placeholder for edit icon (pencil) -->
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#BE2229" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                    </svg>
                </button>
                <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadProfileImage(event)">
            </div>

            <!-- Name and Email -->
            <h2 class="text-white text-[20px] font-medium font-['Poppins']">Ameen Sarguroh</h2>
            <p class="text-white text-[15px] font-['Poppins'] opacity-90">sargurohameen2007@gmail.com</p>

            <!-- Vector Overlay (Optional) -->
            <div class="absolute inset-0 bg-black opacity-[0.05] pointer-events-none rounded-t-[10px]"></div>
        </div>

        <!-- White Menu Card -->
        <div class="w-full bg-white rounded-b-[10px] pb-4 shadow-sm">

            <!-- Menu Item: My Profile -->
            <div
                class="flex items-center justify-between px-6 py-4 border-b border-[#Eaeaea] cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <img src="assets/icons/mobile/profile.svg" alt="Profile" class="w-5 h-5">
                    <span class="text-[16px] text-black">My Profile</span>
                </div>
                <!-- Chevron Right -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <!-- Menu Item: Company Profile -->
            <div
                class="flex items-center justify-between px-6 py-4 border-b border-[#Eaeaea] cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <!-- Placeholder Icon -->
                    <img src="assets/icons/mobile/categories.svg" alt="Company" class="w-5 h-5 opacity-70">
                    <span class="text-[16px] text-black">Company Profile</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <!-- Menu Item: GSTIN -->
            <div
                class="flex items-center justify-between px-6 py-4 border-b border-[#Eaeaea] cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <img src="assets/icons/mobile/categories.svg" alt="GSTIN" class="w-5 h-5 opacity-70">
                    <span class="text-[16px] text-black">GSTIN</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <!-- Menu Item: Billing Address -->
            <div
                class="flex items-center justify-between px-6 py-4 border-b border-[#Eaeaea] cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <img src="assets/icons/mobile/orders.svg" alt="Bill" class="w-5 h-5 opacity-70">
                    <!-- Simulating Bill icon -->
                    <span class="text-[16px] text-black">Billing Address</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <!-- Menu Item: Shipping Address -->
            <div
                class="flex items-center justify-between px-6 py-4 border-b border-[#Eaeaea] cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <img src="assets/icons/mobile/location.svg" alt="Shipping" class="w-5 h-5 opacity-70">
                    <span class="text-[16px] text-black">Shipping Address</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <!-- Menu Item: My Orders -->
            <div
                class="flex items-center justify-between px-6 py-4 border-b border-[#Eaeaea] cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <img src="assets/icons/mobile/orders.svg" alt="Orders" class="w-5 h-5">
                    <span class="text-[16px] text-black">My Orders</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <!-- Menu Item: Saved Items -->
            <div class="flex items-center justify-between px-6 py-4 cursor-pointer hover:bg-gray-50">
                <div class="flex items-center gap-4">
                    <img src="assets/icons/mobile/star.svg" alt="Saved" class="w-5 h-5 text-black">
                    <span class="text-[16px] text-black">Saved Items</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex flex-row gap-4 justify-center w-full">

            <!-- Switch Account -->
            <button
                class="flex items-center justify-center gap-2 bg-[#9E9E9E] rounded-[3px] py-1.5 px-4 h-[35px] cursor-pointer hover:bg-gray-500 transition">
                <span class="text-white text-[14px] font-['Roboto']">Switch Account</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 1l4 4-4 4"></path>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <path d="M7 23l-4-4 4-4"></path>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
            </button>

            <!-- Logout -->
            <button
                class="flex items-center justify-center gap-2 bg-[#9E9E9E] rounded-[3px] py-1.5 px-6 h-[35px] cursor-pointer hover:bg-gray-500 transition">
                <span class="text-white text-[14px] font-['Roboto']">Logout</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>

        </div>

    </div>

    <!-- Mobile Navigation Bar (Fixed Bottom) -->
    <nav
        class="fixed bottom-0 left-0 w-full bg-[#F7F7F7] h-[57px] flex justify-around items-center px-4 shadow-[0_-2px_5.8px_rgba(0,0,0,0.25)] z-50 md:hidden">
        <a href="index.html" class="nav-item flex flex-col items-center justify-center w-full h-full">
            <img src="assets/icons/mobile/home.svg" alt="Home" class="w-6 h-6 grayscale opacity-60">
        </a>
        <div class="nav-item flex flex-col items-center justify-center w-full h-full cursor-pointer">
            <img src="assets/icons/mobile/categories.svg" alt="Categories" class="w-6 h-6 grayscale opacity-60">
        </div>
        <div class="nav-item flex flex-col items-center justify-center w-full h-full cursor-pointer">
            <img src="assets/icons/mobile/orders.svg" alt="Orders" class="w-6 h-6 grayscale opacity-60">
        </div>
        <a href="profile.html"
            class="nav-item active flex flex-col items-center justify-center w-full h-full cursor-pointer relative">
            <img src="assets/icons/mobile/profile-red.svg" alt="Profile" class="w-6 h-6">
            <div class="absolute bottom-0 w-[41px] h-[3px] bg-[#BE2229]"></div>
        </a>
    </nav>

    <!-- JS for Profile Image Upload -->
    <script>
        function loadProfileImage(event) {
            const image = document.getElementById('profile-image');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    image.src = e.target.result;
                    // Optional: Save to localStorage to persist across reloads
                    localStorage.setItem('userProfileImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Check for saved image on load
        window.addEventListener('DOMContentLoaded', () => {
            const savedImage = localStorage.getItem('userProfileImage');
            if (savedImage) {
                document.getElementById('profile-image').src = savedImage;
            }
        });
    </script>

</body>

</html>
